time_display.content:
  path: '/api/time/{id}'
  defaults:
    _controller: '\Drupal\time_display\Controller\TimeController::content'
    _title: 'Time Display'
    id: 0
  requirements:
    _permission: 'access content'
    _access: 'TRUE'
  options:
    _maintenance_access: TRUE
    no_cache: TRUE
